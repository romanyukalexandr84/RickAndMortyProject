<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рик и Морти</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<h1 class="center">Мультсериал "Рик и Морти"</h1>
<p class="center"><img th:src="@{/css/logo.jpg}" alt="Лого"/></p>
<h2 class="center">Все персонажи:</h2>

<div class="content">
    <tr th:each="c: ${characters}">
        <div class="item">
            <img th:src="${c.image}" alt="Изображение отсутствует"/>
            <div class="item-info">
                <h3 th:text="${c.name}"></h3>
                <span class="status" th:text="${c.status}"></span>
                <a href=href="@{characters/{id}(id=${c.id})}" class="button">Выбрать</a>
            </div>
        </div>
    </tr>
</div>

</body>
</html>
